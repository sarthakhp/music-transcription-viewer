name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual trigger from Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'  # Use stable version
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./vocal_pitch_viewer
        run: flutter pub get

      - name: Build web
        working-directory: ./vocal_pitch_viewer
        run: flutter build web --release --base-href /music-transcription-viewer/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./vocal_pitch_viewer/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

